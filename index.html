<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movika тестовое задание</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body class="root">
  <div class="wrapper">
    <div class="uncovered">
      <img class="video" src="./img/video.png">
      <div class="overlay"></div>
      <div class="time-line time-line_left">
        <svg class="time-line__svg-img" width="0" height="0" viewBox="0 0 0 0" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M26.4609 0.500916C26.4609 0.500916 1.0154 72.1433 1.0154 142.755C1.0154 211.363 26.4609 278.998 26.4609 278.998"
            stroke="#FF0059" stroke-width="2" />
          <path opacity="0.2" fill-rule="evenodd" clip-rule="evenodd"
            d="M33 19.7908L28.9385 3.00537C28.9385 3.00537 4.06154 71.7456 4.06154 140.426C4.06154 208.99 28.9385 277.496 28.9385 277.496L33 260.711C33 260.711 8.12308 209.087 8.12308 140.572C8.12308 71.8418 33 19.7908 33 19.7908Z"
            fill="#FF0059" />
        </svg>
        <p class="timer timer_left"></p>
      </div>
      <div class="button-wrapper">
        <img class="button" src="./img/button.svg">
      </div>
      <div class="time-line time-line_right">
        <p class="timer timer_right"></p>
        <svg class="time-line__svg-img" width="0" height="0" viewBox="0 0 0 0" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M6.53909 279.499C6.53909 279.499 31.9846 207.857 31.9846 137.245C31.9846 68.637 6.53909 1.00201 6.53909 1.00201"
            stroke="#FF0059" stroke-width="2" />
          <path opacity="0.2" fill-rule="evenodd" clip-rule="evenodd"
            d="M-1.33514e-05 260.209L4.06149 276.995C4.06149 276.995 28.9384 208.254 28.9384 139.574C28.9384 71.01 4.06149 2.504 4.06149 2.504L-1.33514e-05 19.289C-1.33514e-05 19.289 24.8769 70.913 24.8769 139.428C24.8769 208.158 -1.33514e-05 260.209 -1.33514e-05 260.209Z"
            fill="#FF0059" />
        </svg>

      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
