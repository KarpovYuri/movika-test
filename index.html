<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movika тестовое задание</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="app-container">
    <img class="app-container__video" src="./img/video.png" alt="Видео">
    <div class="app-container__overlay"></div>
    <div class="time-line time-line_position_left">
      <div class="time-line__img-wrapper">
        <img class="time-line__img" src="./img/time-red-left.svg" alt="Левый таймлайн">
      </div>
      <p class="time-line__timer time-line__timer_position_left"></p>
    </div>
    <div class="btn-container">
      <img class="btn-container__button" src="./img/button.svg">
    </div>
    <div class="time-line time-line_position_right">
      <p class="time-line__timer time-line__timer_position_right"></p>
      <div class="time-line__img-wrapper">
        <img class="time-line__img" src="./img/time-red-right.svg" alt="Правый таймлайн">
      </div>
    </div>
  </div>
  <script src="./pages/index.js"></script>
</body>

</html>
